<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | NHBD</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

    <style>
        :root {
            --primary: #FFD700;
            --primary-dark: #e6c300;
            --secondary: #6c63ff;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
            --error: #ff4d4d;
            --success: #4CAF50;
            --warning: #ff9800;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(108, 99, 255, 0.05) 0%, transparent 20%);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 2rem;
            width: 100%;
        }

        .contact-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.1);
            transition: var(--transition);
            z-index: 1;
        }

        .contact-card:hover {
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.15);
            transform: translateY(-5px);
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h2 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 4px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-align: left;
            transition: var(--transition);
        }

        .input-field {
            position: relative;
        }

        input, textarea, select {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            background: #2c2c2c;
            border: 1px solid #3d3d3d;
            color: var(--text);
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        textarea {
            min-height: 180px;
            resize: vertical;
            padding: 1rem;
            line-height: 1.6;
        }

        .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            pointer-events: none;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            padding: 1.2rem;
            color: #1e1e1e;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1rem;
            width: 100%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            letter-spacing: 0.5px;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        #status-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.95rem;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .success {
            background: rgba(76, 175, 80, 0.15);
            color: var(--success);
            border: 1px solid var(--success);
            display: block;
        }

        .error {
            background: rgba(255, 77, 77, 0.15);
            color: var(--error);
            border: 1px solid var(--error);
            display: block;
        }

        .warning {
            background: rgba(255, 152, 0, 0.15);
            color: var(--warning);
            border: 1px solid var(--warning);
            display: block;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.8rem;
            margin-top: 2.5rem;
        }

        .social-links a {
            color: var(--text-secondary);
            font-size: 1.6rem;
            transition: var(--transition);
            position: relative;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.1);
            transform: scale(0);
            transition: var(--transition);
        }

        .social-links a:hover {
            color: var(--primary);
            transform: translateY(-5px);
        }

        .social-links a:hover::before {
            transform: scale(1);
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
            background: rgba(30, 30, 30, 0.8);
            width: 100%;
            backdrop-filter: blur(5px);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
        }

        .footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }

        .footer a:hover {
            color: var(--primary-dark);
        }

        .footer a:hover::after {
            width: 100%;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .contact-card {
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Loading state */
        .button--loading .button-text {
            visibility: hidden;
            opacity: 0;
        }

        .button--loading::after {
            content: "";
            position: absolute;
            width: 24px;
            height: 24px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 4px solid transparent;
            border-top-color: #1e1e1e;
            border-radius: 50%;
            animation: button-loading-spinner 1s linear infinite;
        }

        @keyframes button-loading-spinner {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }

        /* Floating animation */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .contact-card {
                padding: 2rem 1.5rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            input, textarea, select {
                padding: 0.9rem 0.9rem 0.9rem 3rem;
                font-size: 0.95rem;
            }
            
            .input-icon {
                font-size: 1rem;
                left: 1rem;
            }
            
            button {
                padding: 1rem;
            }
        }

        /* Form validation styles */
        .form-group.error input,
        .form-group.error textarea,
        .form-group.error select {
            border-color: var(--error);
        }

        .form-group.success input,
        .form-group.success textarea,
        .form-group.success select {
            border-color: var(--success);
        }

        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* Floating label effect */
        .float-label {
            position: relative;
        }

        .float-label label {
            position: absolute;
            top: 1rem;
            left: 3.5rem;
            transition: var(--transition);
            pointer-events: none;
            background: #2c2c2c;
            padding: 0 0.5rem;
        }

        .float-label input:focus + label,
        .float-label input:not(:placeholder-shown) + label,
        .float-label textarea:focus + label,
        .float-label textarea:not(:placeholder-shown) + label,
        .float-label select:focus + label,
        .float-label select:not([value=""]) + label {
            top: -0.6rem;
            left: 2.5rem;
            font-size: 0.8rem;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-card">
            <div class="header">
                <h2><i class="fas fa-paper-plane"></i> Contact Us</h2>
                <p class="subtitle">Have questions or feedback? We'd love to hear from you!</p>
            </div>
            
            <form id="contact-form">
                <div class="form-group float-label">
                    <div class="input-field">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="name" placeholder=" " required>
                        <label for="name">Full Name</label>
                    </div>
                    <div class="error-message">Please enter your name</div>
                </div>
                
                <div class="form-group float-label">
                    <div class="input-field">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" placeholder=" " required>
                        <label for="email">Email Address</label>
                    </div>
                    <div class="error-message">Please enter a valid email</div>
                </div>
                
                <div class="form-group float-label">
                    <textarea id="message" placeholder=" " required></textarea>
                    <label for="message">Your Message</label>
                    <div class="error-message">Please enter your message</div>
                </div>
                
                <div class="form-group">
                    <div class="input-field">
                        <input type="checkbox" id="consent" required style="width: auto; padding: 0; margin-right: 10px;">
                        <label for="consent" style="display: inline; color: var(--text-secondary); font-size: 0.9rem;">
                            I agree to the <a href="#" style="color: var(--primary);">privacy policy</a> and terms of service
                        </label>
                    </div>
                </div>
                
                <button type="submit" id="submit-btn">
                    <span class="button-text">Send Message</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
                
                <div id="status-message"></div>
            </form>
            
        </div>
    </div>

    <footer class="footer">
        &copy; <span id="year"></span> | Crafted with <i class="fas fa-heart" style="color: var(--error);"></i> by <a href="sajjad.html" target="_blank">Sajjad Hosen</a>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Set current year
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // Initialize EmailJS
            emailjs.init("odNxAV09grx7uQdB6");
            
            const contactForm = document.getElementById("contact-form");
            const submitBtn = document.getElementById("submit-btn");
            const statusMessage = document.getElementById("status-message");
            
            // Form validation
            function validateForm() {
                let isValid = true;
                const name = document.getElementById("name");
                const email = document.getElementById("email");
                const subject = document.getElementById("subject");
                const message = document.getElementById("message");
                const consent = document.getElementById("consent");
                
                // Reset error states
                document.querySelectorAll('.form-group').forEach(group => {
                    group.classList.remove('error', 'success');
                    const errorMsg = group.querySelector('.error-message');
                    if (errorMsg) errorMsg.style.display = 'none';
                });
                
                // Validate name
                if (name.value.trim() === '') {
                    name.parentElement.parentElement.classList.add('error');
                    name.parentElement.parentElement.querySelector('.error-message').style.display = 'block';
                    isValid = false;
                } else {
                    name.parentElement.parentElement.classList.add('success');
                }
                
                // Validate email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email.value.trim())) {
                    email.parentElement.parentElement.classList.add('error');
                    email.parentElement.parentElement.querySelector('.error-message').style.display = 'block';
                    isValid = false;
                } else {
                    email.parentElement.parentElement.classList.add('success');
                }
                
                // Validate subject
                if (subject.value === '' || subject.value === null) {
                    subject.parentElement.parentElement.parentElement.classList.add('error');
                    subject.parentElement.parentElement.parentElement.querySelector('.error-message').style.display = 'block';
                    isValid = false;
                } else {
                    subject.parentElement.parentElement.parentElement.classList.add('success');
                }
                
                // Validate message
                if (message.value.trim() === '') {
                    message.parentElement.classList.add('error');
                    message.parentElement.querySelector('.error-message').style.display = 'block';
                    isValid = false;
                } else {
                    message.parentElement.classList.add('success');
                }
                
                // Validate consent
                if (!consent.checked) {
                    consent.parentElement.parentElement.classList.add('error');
                    isValid = false;
                    statusMessage.textContent = "âŒ Please agree to our privacy policy and terms";
                    statusMessage.className = "error";
                    statusMessage.style.display = "block";
                }
                
                return isValid;
            }
            
            // Form submission
            contactForm.addEventListener("submit", function(event) {
                event.preventDefault();
                
                if (!validateForm()) {
                    return;
                }
                
                // Loading state
                submitBtn.disabled = true;
                submitBtn.classList.add("button--loading");
                statusMessage.style.display = "none";
                
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const phone = document.getElementById("phone").value;
                const subject = document.getElementById("subject").value;
                const message = document.getElementById("message").value;
                
                const templateParams = {
                    from_name: name,
                    from_email: email,
                    phone_number: phone,
                    subject: subject,
                    message: message
                };
                
                // Simulate network delay for better UX
                setTimeout(() => {
                    emailjs.send("service_y094krc", "template_d87rwj5", templateParams)
                        .then(function(response) {
                            statusMessage.textContent = "ðŸŽ‰ Thank you! Your message has been sent successfully. We'll get back to you within 24 hours.";
                            statusMessage.className = "success";
                            contactForm.reset();
                            
                            // Reset floating labels
                            document.querySelectorAll('.float-label label').forEach(label => {
                                label.style.top = '1rem';
                                label.style.left = '3.5rem';
                                label.style.fontSize = '1rem';
                                label.style.color = 'var(--text-secondary)';
                            });
                            
                            // Reset validation states
                            document.querySelectorAll('.form-group').forEach(group => {
                                group.classList.remove('error', 'success');
                            });
                        })
                        .catch(function(error) {
                            statusMessage.textContent = "âš ï¸ Oops! Something went wrong. Please try again later or email us directly at contact@example.com";
                            statusMessage.className = "error";
                        })
                        .finally(() => {
                            submitBtn.disabled = false;
                            submitBtn.classList.remove("button--loading");
                            statusMessage.style.display = "block";
                            
                            // Hide message after 7 seconds
                            setTimeout(() => {
                                statusMessage.style.display = "none";
                            }, 7000);
                        });
                }, 2000);
            });
            
            // Input field interactions
            const inputs = document.querySelectorAll("input, textarea, select");
            inputs.forEach(input => {
                input.addEventListener("focus", function() {
                    const parent = this.closest('.form-group');
                    if (parent) parent.classList.add('active');
                });
                
                input.addEventListener("blur", function() {
                    const parent = this.closest('.form-group');
                    if (parent) parent.classList.remove('active');
                });
            });
            
            // Add character counter for message
            const message = document.getElementById("message");
            const charCounter = document.createElement('div');
            charCounter.style.color = 'var(--text-secondary)';
            charCounter.style.fontSize = '0.8rem';
            charCounter.style.textAlign = 'right';
            charCounter.style.marginTop = '0.5rem';
            charCounter.textContent = '0/500 characters';
            message.parentElement.appendChild(charCounter);
            
            message.addEventListener('input', function() {
                const currentLength = this.value.length;
                charCounter.textContent = `${currentLength}/500 characters`;
                
                if (currentLength > 500) {
                    charCounter.style.color = 'var(--error)';
                } else if (currentLength > 400) {
                    charCounter.style.color = 'var(--warning)';
                } else {
                    charCounter.style.color = 'var(--text-secondary)';
                }
            });
        });
    </script>
</body>
</html>
